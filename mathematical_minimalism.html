<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mathematical Minimalism</title>
<style>
  body { font-family:sans-serif; text-align:center; margin:20px; }
  canvas { border:1px solid #ccc; }
</style>
</head>
<body>
<h1>Mathematical Minimalism</h1>
<canvas id="mathCanvas" width="800" height="600"></canvas><br>
<label>Spiral Factor: <input type="range" id="factor" min="0" max="10" step="0.1" value="2"></label>
<script>
const canvas = document.getElementById('mathCanvas');
const ctx = canvas.getContext('2d');
const factorInput = document.getElementById('factor');
function render(){
  const factor = parseFloat(factorInput.value);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle='black';
  ctx.beginPath();
  for(let t=0;t<Math.PI*8;t+=0.1){
    const r = factor * t;
    const x = canvas.width/2 + r * Math.cos(t);
    const y = canvas.height/2 + r * Math.sin(t);
    ctx.lineTo(x,y);
  }
  ctx.stroke();
}
factorInput.addEventListener('input',render);
render();
</script>
</body>
</html>
