<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fractal Garden Hub</title>
<style>
  body { margin:0; background:#fdfdfd; font-family:sans-serif; text-align:center; }
  canvas { display:block; margin:auto; }
</style>
</head>
<body>
<h1>Fractal Garden Hub</h1>
<canvas id="fractalCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('fractalCanvas');
const ctx = canvas.getContext('2d');
const plants = [];

function drawBranch(x, y, len, angle, depth, spacing){
  if(depth<=0) return;
  const x2 = x + len*Math.cos(angle);
  const y2 = y + len*Math.sin(angle);
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x2,y2);
  ctx.stroke();
  drawBranch(x2,y2,len*0.7,angle-spacing,depth-1,spacing);
  drawBranch(x2,y2,len*0.7,angle+spacing,depth-1,spacing);
}

function Plant(x,y,spacing){
  this.x=x; this.y=y; this.spacing=spacing; this.depth=0;
}

canvas.addEventListener('click', e=>{
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const spacing = Math.PI/6 + Math.random()*Math.PI/6;
  plants.push(new Plant(x,y,spacing));
});

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle='green';
  plants.forEach(p=>{
    if(p.depth<8) p.depth+=0.02;
    drawBranch(p.x,p.y,canvas.height/4,-Math.PI/2,Math.floor(p.depth),p.spacing);
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
